<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SK MaduyAssist</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="loginstyles.css">
</head>
<body>

    <div class="login-container">
        <div class="login-card">
            <img src="/pictures/uuu.png" alt="SK MaduyAssist Logo"  width="100px" length="100px">
            <h2>Login to SK MaduyAssist</h2>
            <form>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <a href="userhome.html" class="btn primary">Login</a>

            </form>
            <p class="signup-link">Don't have an account? <a href="signin.html">Sign up</a></p>
        </div>
    </div>

</body>
</html>
